<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Attendance Successfully Recorded</h1>
        <p>Roll Number: <strong id="rollNumber"></strong></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
    // Get the roll number from the query parameter in the URL
    const urlParams = new URLSearchParams(window.location.search);
    const rollNumber = urlParams.get('rollNumber');

    // Display the roll number on the success page
    document.getElementById('rollNumber').innerText = rollNumber;
});
    </script>
</body>
</html>
