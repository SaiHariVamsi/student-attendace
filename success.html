<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        input {
            padding: 10px;
            margin: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Attendance Successfully Recorded</h1>
        <p>Roll Number: <strong id="rollNumber"></strong></p>
        <p>Form Responses:</p>
        <ul id="formResponses"></ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const rollNumber = urlParams.get('rollNumber');
            document.getElementById('rollNumber').innerText = rollNumber;

            // Fetch form responses from the server (replace with your server endpoint)
            fetch(`http://localhost:3000/get-form-responses?rollNumber=${rollNumber}`)
                .then(response => response.json())
                .then(data => {
                    const formResponsesElement = document.getElementById('formResponses');
                    data.forEach(response => {
                        const listItem = document.createElement('li');
                        listItem.textContent = `${response.question}: ${response.answer}`;
                        formResponsesElement.appendChild(listItem);
                    });
                })
                .catch(error => {
                    console.error('Error fetching form responses:', error);
                });
        });
    </script>
</body>
</html>
